<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rest Countries</title>
</head>
<body>
    <div class="container first">
        <h1>Where in the world?</h1>
        <button class="toggle">
            <ion-icon name="moon-outline" class="moon"></ion-icon>
            Dark Mode
        </button>
    </div>
    <div class="container second">
        <div class="form-control">
            <input type="text" placeholder="Search For Country" class="searchInput">
            <ion-icon name="search-outline"></ion-icon>
        </div>
        <div class="dropDownCon">
            <div class="dropDown">
                <p>Filter By Region</p>
                <button><ion-icon name="chevron-down-outline" class="search"></ion-icon></button>
            </div>
            <div class="drop">
                <p class="region">Africa</p>
                <p class="region">America</p>
                <p class="region">Asia</p>
                <p class="region">Europe</p>
                <p class="region">Oceania</p>
            </div>
        </div>
    </div>    
    <div class="countries">
        
    </div>    
    <script src="index.js"></script>
</body>
</html>
